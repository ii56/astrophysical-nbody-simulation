<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Astrophysical N-Body Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Astrophysical N-Body Simulator</h1>

    <div class="controls">
        <label>
            System
            <select id="system">
                <option value="2">2-Body (Binary)</option>
                <option value="3">3-Body (Chaotic)</option>
            </select>
        </label>

        <label>
            Mass (each body)
            <input type="range" id="mass" min="5" max="100" value="30">
            <span id="massVal">30</span>
        </label>

        <label>
            Gravitational Constant (G)
            <input type="range" id="grav" min="0.1" max="5" step="0.1" value="1">
            <span id="gravVal">1.0</span>
        </label>

        <label>
            Time Step (Î”t)
            <input type="range" id="dt" min="0.01" max="0.3" step="0.01" value="0.05">
            <span id="dtVal">0.05</span>
        </label>

        <button id="reset">Reset</button>
    </div>

    <canvas id="canvas" width="900" height="520"></canvas>
</div>

<script src="script.js"></script>
</body>
</html>
